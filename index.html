 
            <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Responsive Features Page</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    background-color: #3098c2;
                }
                img {
                    max-width: 100%;
                    height: 60vh;
                    margin: 20px 0;
                }
                .features {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
                .feature {
                    background-color: #fefeff;
                    color: rgb(55, 15, 235);
                    padding: 15px 20px;
                    margin: 10px;
                    border-radius: 5px;
                    text-align: center;
                    cursor: pointer;
                    transition: background-color 0.3s;
                }
                .feature:hover {
                    background-color: #c7194d;
                }
                @media (min-width: 600px) {
                    .features {
                        flex-direction: row;
                        flex-wrap: wrap;
                        justify-content: center;
                    }
                    .feature {
                        margin: 10px;
                        flex: 1 1 150px; /* responsive width */
                    }
                }
            </style>
        </head>
        <body>
        
        <img src="kl.jfif" alt="Feature Image">
        
        <div class="features">
            <div class="feature" onclick="openPage('feature1.html')"> اخصاءي علاج بالفن</div>
            <div class="feature" onclick="openPage('feature2.html')">اخصاءي تنميه مهارات  </div>
            <div class="feature" onclick="openPage('feature3.html')">       اخصاءي  تخاطب               </div>
            <div class="feature" onclick="openPage('feature4.html')">        اخصاءي  حركي           </div>
        </div>
        
        <script>
            function openPage(page) {
                window.location.href = page;
            }
        </script>
        
        </body>
        </html>
